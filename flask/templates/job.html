<!DOCTYPE html>
<html lang="en">
<head>
	<title>Upload Vacancy</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="{{ url_for('static', filename='ContactFrom_v4/images/icons/favicon.ico') }}" rel="icon"/>
	
<!--===============================================================================================-->
	<link href="{{ url_for('static', filename='ContactFrom_v4/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet"/>
	
<!--===============================================================================================-->
	<link href="{{ url_for('static', filename='ContactFrom_v4/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}" rel="stylesheet"/>
	
<!--===============================================================================================-->
	<link href="{{ url_for('static', filename='ContactFrom_v4/vendor/animate/animate.css') }}" rel="stylesheet"/>
	
<!--===============================================================================================-->
	<link href="{{ url_for('static', filename='ContactFrom_v4/vendor/css-hamburgers/hamburgers.min.css') }}" rel="stylesheet"/>
	
<!--===============================================================================================-->
	<link href="{{ url_for('static', filename='ContactFrom_v4/vendor/animsition/css/animsition.min.css') }}" rel="stylesheet"/>
	
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link href="{{ url_for('static', filename='ContactFrom_v4/vendor/daterangepicker/daterangepicker.css') }}" rel="stylesheet"/>
	
<!--===============================================================================================-->
	<link href="{{ url_for('static', filename='ContactFrom_v4/css/util.css') }}" rel="stylesheet"/>
	<link href="{{ url_for('static', filename='ContactFrom_v4/css/main.css') }}" rel="stylesheet"/>
<!--===============================================================================================-->
</head>
<body>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="getefile" method="POST" enctype="multipart/form-data">
				<span class="contact100-form-title">
					Add Your Vacancy
				</span>

				<div class="wrap-input100 validate-input" >
					<span class="label-input100">Company Name</span>
					<input class="input100" type="text" name="cname" placeholder="Enter Company name" required>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" >
					<span class="label-input100">Title of the position</span>
					<input class="input100" type="text" name="eid" placeholder="Enter Title of the position"required>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" >
					<span class="label-input100">Location </span>
					<input class="input100" type="text" name="location" placeholder="Enter Company Location"required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Gender</span>
					<div>
						<select class="selection-2" name="gender">
							<option value="none">Select Gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="any">Any</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" >
					<span class="label-input100">Age Range </span>
					<input class="input100" type="text" name="age" placeholder="Enter preferred Age Range">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" >
					<span class="label-input100">Salary </span>
					<input class="input100" type="text" name="salary" placeholder="Enter position Salary">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" >
					<span class="label-input100">Working Days </span>
					<input class="input100" type="text" name="days" placeholder="Enter Working Days">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" >
					<span class="label-input100">Working Hours </span>
					<input class="input100" type="text" name="hours" placeholder="Enter Working Hours">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input">
					<span class="label-input100">Role of the Position</span>
					<textarea class="input100" name="role" placeholder="Describe clearly what the tasks you expect from this position"required></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Minimum Qualification:</span>
					<div>
						<select class="selection-2" name="qua">
							<option value="none">Select Qualification</option>
							<option value="Postgraduate Doctoral Degree,">Phd</option>
							<option value="Master Degree">Msc</option>
							<option value="Degree">Degree</option>
							<option value="Diploma">Diploma</option>
							<option value="Course">Certificate Course</option>
							<option value="A/L">Advanced Level</option>
							<option value="O/L">Ordinary Level</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" >
					<span class="label-input100">Minimum Years of Experience </span>
					<input class="input100" type="text" name="exp" placeholder="Required Experience">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Required Technologies</span>
					<textarea class="input100" name="tec" placeholder="Required Technologies..."required></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script type="text/javascript" src="{{ url_for('static', filename='ContactFrom_v4/vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{{ url_for('static', filename='ContactFrom_v4/vendor/animsition/js/animsition.min.js') }}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{{ url_for('static', filename='ContactFrom_v4/vendor/bootstrap/js/popper.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='ContactFrom_v4/vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{{ url_for('static', filename='ContactFrom_v4/vendor/select2/select2.min.js') }}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{{ url_for('static', filename='ContactFrom_v4/vendor/daterangepicker/moment.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='ContactFrom_v4/vendor/daterangepicker/daterangepicker.js') }}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{{ url_for('static', filename='ContactFrom_v4/vendor/countdowntime/countdowntime.js') }}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{{ url_for('static', filename='ContactFrom_v4/js/main.js') }}"></script>

</body>
</html>
